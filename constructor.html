<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструктор корзины</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/constructor.js" defer></script>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <header>
            <h1><a href="index.html">Arizona Drinks</a></h1>
        </header>

        <nav>
            <h3>
                <a href="about.html">О нас</a>
                <a href="contacts.html">Контакты</a>
                <a href="constructor.html">Корзина</a>
            </h3>
        </nav>

        <main>
            <h2>Конструктор корзины</h2>
            <form id="cart-form">
                <label for="item-name">Выберите продукт:</label>
                <select id="item-name" name="item-name" required>
                    
                </select>

                <label for="item-quantity">Количество:</label>
                <input type="number" id="item-quantity" name="item-quantity" min="1" required>

                <label for="item-price">Цена за единицу:</label>
                <input type="number" id="item-price" name="item-price" min="0" step="0.01" required>

                <button type="submit">Добавить в корзину</button>
                <button type="button" id="save-cart">Сохранить корзину</button>
                <button type="button" id="load-cart">Загрузить корзину</button>
            </form>

            <h3>Содержимое корзины</h3>
            <div id="cart-container">
            </div>
        </main>

        <footer>
            <h3>Контакты</h3>
            <p>Email: info@arizonadrinks.com</p>
            <p>Телефон: +7 123 456 7890</p>
            <p id="loading-time">Loading Time: <span id="time"></span></p>
        </footer>
    </div>
</body>
</html>
